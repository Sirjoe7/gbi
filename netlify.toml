[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20.9.0"
  NPM_VERSION = "9"

# Environment variables for build time
# Note: In production, set these in Netlify UI for security
[context.production.environment]
  NEXT_PUBLIC_SUPABASE_URL = ""
  NEXT_PUBLIC_SUPABASE_ANON_KEY = ""
  SUPABASE_SERVICE_ROLE_KEY = ""
  STRIPE_PUBLISHABLE_KEY = ""
  STRIPE_SECRET_KEY = ""

# Handle Next.js API routes - these need to be serverless functions
[[redirects]]
  from = "/api/users/create"
  to = "/.netlify/functions/api/users/create"
  status = 200

[[redirects]]
  from = "/api/checkout"
  to = "/.netlify/functions/api/checkout"
  status = 200

[[redirects]]
  from = "/api/registration/success"
  to = "/.netlify/functions/api/registration/success"
  status = 200

[[redirects]]
  from = "/api/documents"
  to = "/.netlify/functions/api/documents"
  status = 200

[[redirects]]
  from = "/api/users/*"
  to = "/.netlify/functions/api/users/:splat"
  status = 200

# Handle Next.js static assets
[[redirects]]
  from = "/_next/static/*"
  to = "/_next/static/:splat"
  status = 200

# Handle all other routes with Next.js routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
