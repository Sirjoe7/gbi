[build]
  command = "npm run build"
  publish = "out"

[build.environment]
  NODE_VERSION = "20.9.0"
  NPM_VERSION = "9"

# Environment variables for build time
# Note: In production, set these in Netlify UI for security
[context.production.environment]
  NEXT_PUBLIC_SUPABASE_URL = ""
  NEXT_PUBLIC_SUPABASE_ANON_KEY = ""
  SUPABASE_SERVICE_ROLE_KEY = ""
  STRIPE_PUBLISHABLE_KEY = ""
  STRIPE_SECRET_KEY = ""

# Handle Next.js static assets
[[redirects]]
  from = "/_next/static/*"
  to = "/_next/static/:splat"
  status = 200

# Handle all other routes with Next.js routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
